<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Text to Speech</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="x-icon.jpg" type="image/x-icon">
    </head>

    <body class="container">
        <h1>Text To Speech Converter</h1>
        <div id="select-id">
            <p>Select Voice</p>
            <select id="voices" class="form-select bg-secondary text-light"></select>
        </div>

        <div id="opt-id">
            <div class="optSet">
                <p>Volume</p>
                <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
                <span class="number-label" id="volume-label">1</span>
            </div>

            <div class="optSet">
                <p>Rate</p>
                <input type="range" id="rate" min="0.1" max="2" value="1" step="0.1">
                <span class="number-label" id="rate-label">1</span>
            </div>

            <div class="optSet">
                <p>Pitch</p>
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                <span class="number-label" id="pitch-label">1</span>
            </div>

        </div>
            <textarea class="form-control" id="inputTxt" rows="12" cols="40" placeholder="Type here.."></textarea>
        </div>

        <div id="btn-set">
            <button id="start" class="btn btn-success">Start</button>
            <button id="pause" class="btn btn-warning">Pause</button>
            <button id="resume" class="btn btn-primary">Resume</button>
            <button id="cancel" class="btn btn-danger">Cancel</button>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>

</html>
